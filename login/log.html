<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodeForProgress</title>
    <!---Custom CSS File--->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">CodeForProgress</a>
      <nav>
        <a href="#home" style="--clr: #ff4d4d" class="active">Home</a>
        <a href="#About" style="--clr: #fd79a8">About</a>
        <a href="#Services" style="--clr: #c56cf0">Services</a>
        <a href="#Contact" style="--clr: #ffeaa7">Contact</a>
        <a href="#Portfolio" style="--clr: #17c0eb">Portfolio</a>
      </nav>
    </header>

    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <h3>Login</h3>
        <form action="#">
          <input type="text" placeholder="Enter your email" id="email1" />
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
          />
          <a href="#">Forgot password?</a>
          <input type="button" class="button" onclick="login()" value="Login" />
        </form>
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form" id="sign">
        <h3>Signup</h3>
        <form action="#">
          <input type="text" placeholder="Enter your Name" id="name" />
          <input type="text" placeholder="Enter your email" id="email" />
          <input type="password" placeholder="Create a password" id="pass1" />
          <input
            type="password"
            placeholder="Confirm your password"
            id="pass2"
          />
          <input
            type="button"
            class="button"
            onclick="signup()"
            value="Signup"
          />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./login.js"></script>
  </body>
</html>
