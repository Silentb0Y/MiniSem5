<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Oswald:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../quiz.css" />
  </head>
  <body>
    <!--- navbar-->
    <header>
      <a href="#" class="logo">CodeForProgress</a>
      <nav>
        <a href="#home" style="--clr: #ff4d4d" class="active">Home</a>
        <a href="#About" style="--clr: #fd79a8">About</a>
        <a href="#Services" style="--clr: #c56cf0">Services</a>
        <a href="#Contact" style="--clr: #ffeaa7">Contact</a>
        <a href="#Portfolio" style="--clr: #17c0eb" id="User"></a>
      </nav>
    </header>
    <!--- main contain-->
    <div class="main">
      <div class="box" id="bx">
        <h3 id="ques">This is question</h3>
        <input class="option" id="a" type="radio" value="a" name="option" />
        <label for="a"> a) option 1</label><br />
        <input class="option" id="b" type="radio" value="b" name="option" />
        <label for="b"> b) option 2</label><br />
        <input class="option" id="c" type="radio" value="c" name="option" />
        <label for="c"> c) option 3</label><br />
        <input
          class="option"
          id="d"
          type="radio"
          value="d"
          name="option"
        /><label for="d"> d) option 4</label><br />
        <button class="btn" onclick="qui()">Submit</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="webquiz.js"></script>
  </body>
</html>
